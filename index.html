<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <section>
        <form action="">
            <div id="firstdiv">
                <span id="result"> </span>
            </div>
            <div id="seconddiv">
                <span id="display"> </span>
            </div>
            <div id="thirddiv">
                <div class="firstbtns">
                    <input type="button" name="" value="%">
                    <input type="button" name="" value="7" id="btn">
                    <input type="button" name="" value="4" id="btn">
                    <input type="button" name="" value="1" id="btn">
                    <input type="button" name="" value="+/-">
                </div>
                <div class="">
                    <input type="button" name="" value="C" id="clearbtn">
                    <input type="button" name="" value="8" id="btn">
                    <input type="button" name="" value="5" id="btn">
                    <input type="button" name="" value="2" id="btn">
                    <input type="button" name="" value="0" id="btn">
                </div>
                <div class="">
                    <input type="button" name="" value="←" id="deletebtn">
                    <input type="button" name="" value="9" id="btn">
                    <input type="button" name="" value="6" id="btn">
                    <input type="button" name="" value="3" id="btn">
                    <input type="button" name="" value="." id="btn">
                </div>
                <div class="">
                    <input type="button" name="" value="÷" class="bluebtn" id="dividebtn">
                    <input type="button" name="" value="x" class="bluebtn" id="multiplybtn">
                    <input type="button" name="" value="-" class="bluebtn" id="subtractbtn">
                    <input type="button" name="" value="+" class="bluebtn" id="additionbtn">
                    <input type="button" name="" value="=" id="equalsto">
                </div>
            </div>
        </form>
    </section>

    <script src="Calculator.js"></script>
</body>

</html>
